
<div class="container">
  <nav class="white  z-depth-0">
    <div class="nav-wrapper">
      <div class="col s12">
        <a routerLink="/home" class=" black-text">Home</a>
        <span class="black-text"> > </span>
        <a routerLink="/gallery" class=" black-text">Gallery</a>
        <span class="black-text"> > </span>
        <a routerLink="/galleryD" class=" black-text">Details</a>
        <span class="black-text"> > </span>
        <a class=" black-text">{{name}}</a>
      </div>
    </div>
  </nav>
</div>

<div class="container">

  <h4>{{name}}</h4>

  <div class="row">
    <div class="col m6">
      <img src={{img}} width="450">
    </div>
    <div class="col m6">
      <h5>{{price | currency:'RUB '}}</h5>
      <p>{{text}}</p>
      <a routerLink="/contacts" class="waves-effect waves-light btn-large red darken-4">Contact Us</a>
    </div>
  </div>


</div>
