


<div *ngFor="let i of info">
  <div class="container">
    <nav class="white  z-depth-0">
      <div class="nav-wrapper">
        <div class="col s12">
          <a routerLink="/home" class=" black-text">{{i.homeLinkName}}</a>
          <span class="black-text"> > </span>
          <a routerLink="/gallery" class=" black-text">{{i.galleryLinkName}}</a>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">
    <h4 class="yellow-text text-darken-3 left-align">{{i.mainH4}}</h4>
    <p>{{i.P_1}}</p>

    <div class="row center-align ">
      <div class="col s12 m4 " *ngFor="let d of data">

          <div class="card z-depth-0 cars">
            <a routerLink={{d.link}}>
              <div class="card-image">
                <img src={{d.img}}>
              </div>
              <div class="card-content ">
                <h6>{{d.name}}</h6>
              </div>
            </a>
          </div>


      </div>

    </div>

    <p>{{i.P_2}}</p>
  </div>

</div>
