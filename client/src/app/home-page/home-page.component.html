
<div *ngFor="let d of data">

    <div class="container transparent">
      <!--Sliders-->
        <div class="carousel carousel-slider hide-on-small-only " data-indicators="true">
          <div class="carousel-fixed-item center middle-indicator">
            <div class="left">
              <a href="#" class="movePrevCarousel middle-indicator-text waves-effect waves-light content-indicator">
                <i class="material-icons left  middle-indicator-text">chevron_left</i>
              </a>
            </div>

            <div class="right">
              <a href="#" class=" moveNextCarousel middle-indicator-text waves-effect waves-light content-indicator">
                <i class="material-icons right middle-indicator-text">chevron_right</i>
              </a>
            </div>
          </div>
          <a class="carousel-item" href="#"><img class="responsive-img" src={{d.sImg1}}></a>
          <a class="carousel-item" href="#"><img  class="responsive-img" src={{d.sImg2}}></a>
          <a class="carousel-item" href="#"><img class="responsive-img" src={{d.sImg3}}></a>
          <a class="carousel-item" href="#"><img  class="responsive-img" src={{d.sImg4}}></a>
        </div>

      <!--Main Content-->

      <!--Gallery Part-->
      <h4 class="header center-align firstH4">{{d.h4_1}}</h4>
    <div class="row center-align " >

          <div class="col s12 m6 l4" *ngFor="let gd of galleryData">
            <div class="card z-depth-0 gallery">
                <a  routerLink={{gd.link}} >
                  <div class="card-image" [ngStyle]="{background: 'url('+gd.img2+')  center no-repeat'}">

                      <img class="responsive-img" id="hoverableImg" src={{gd.img1}} >


                   </div>
                  <div class="card-content transparent">
                    <h6>{{gd.name}}</h6>
                  </div>
                </a>
              </div>
          </div>

    </div>

<!--Second part-->
      <div class="redline grey darken-4"></div>
      <h4 class="header yellow-text text-darken-3 center-align">{{d.h4_2}}</h4>

        <div class="row center-align">
          <div class="col s12 m4 " *ngFor="let d2 of data2">

              <div class="card secondCards z-depth-0">
                <a href="#{{d2.h5}}" class="modal-trigger">
                  <div class="card-image">
                    <img src={{d2.cardImg}}>
                  </div>
                  <div class="card-content ">
                    <h5 class="black-text">{{d2.h5}}</h5>
                  </div>
                </a>
              </div>


            <!-- Modal Structure -->
            <div id="{{d2.h5}}" class="modal modal-fixed-footer">
              <div class="modal-content">

                <img src={{d2.cardImg}}>
                <h4>{{d2.h5}}</h4>
                <p>{{d2.p}}</p>
              </div>
              <div class="modal-footer">
                <a  class="modal-action modal-close waves-effect waves-grey btn-flat"><i class="material-icons">close</i></a>
              </div>
            </div>
          </div>
        </div>



<!--Img s part-->
      <div class="redline grey darken-4"></div>
      <h4 class="header yellow-text text-darken-3 center-align">{{d.h4_3}}</h4>

        <div class="row center-align">
          <div class="col s6 m2" *ngFor="let d3 of data3">
              <div class="card z-depth-0">
                <div class="card-image">
                  <img class="materialboxed" src={{d3.smallImg}}>
                </div>
              </div>
          </div>
        </div>


      <!--News Part-->
    <div class="redline grey darken-4"></div>
    <h4 class="header yellow-text text-darken-3 center-align">{{d.h4_4}}</h4>

      <div class="row center-align">
        <div class="col s12 m3 " *ngFor="let d4 of data4">

            <div class="card z-depth-0 thirdCards">
              <a href="#{{d4.lastH5}}" class="modal-trigger">
                <div class="card-image">
                  <img src={{d4.lastCardImg}}>
                </div>
                <div class="card-content ">
                  <h5>{{d4.lastH5}}</h5>
                  <p class="black-text">{{d4.lastP}}</p>
                </div>
              </a>
            </div>



          <!-- Modal Structure -->
          <div id="{{d4.lastH5}}" class="modal modal-fixed-footer">
            <div class="modal-content">
              <img src={{d4.lastCardImg}}>
              <h4>{{d4.lastH5}}</h4>
              <p>{{d4.lastP}}</p>
            </div>
            <div class="modal-footer">
              <a  class="modal-action modal-close waves-effect waves-grey btn-flat"><i class="material-icons">close</i></a>
            </div>
          </div>
        </div>
      </div>

</div>
</div>
